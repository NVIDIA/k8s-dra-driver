---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "k8s-dra-driver-gpu.name" . }}-role-binding
  namespace: {{ include "k8s-dra-driver-gpu.namespace" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "k8s-dra-driver-gpu.serviceAccountName" . }}
  namespace: {{ include "k8s-dra-driver-gpu.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "k8s-dra-driver-gpu.name" . }}-role
  apiGroup: rbac.authorization.k8s.io
