---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Namespace }}
  generateName: {{ .GenerateName }}
  finalizers:
    - {{ .Finalizer }}
  labels:
    {{ .MultiNodeEnvironmentLabelKey }}: {{ .MultiNodeEnvironmentLabelValue }}
spec:
  replicas: {{ .Replicas }}
  selector:
    matchLabels:
      {{ .MultiNodeEnvironmentLabelKey }}: {{ .MultiNodeEnvironmentLabelValue }}
  template:
    metadata:
      labels:
        {{ .MultiNodeEnvironmentLabelKey }}: {{ .MultiNodeEnvironmentLabelValue }}
    spec:
      hostNetwork: true
      containers:
      - name: imex-daemon
        image: ubuntu:22.04
        command: [sh, -c]
        args:
        - |-
          trap 'exit 0' TERM
          set -e
          if nvidia-smi -q | grep -E "ClusterUUID|CliqueId" | grep -q "N/A"; then
            echo "ClusterUUID and CliqueId are NOT set for GPUs on this node."
            echo "The IMEX daemon will not be started."
            echo "Sleeping forever..."
            touch /etc/nvidia-imex/null
            tail -f /dev/null & wait
          fi
          /usr/bin/nvidia-imex -c /etc/nvidia-imex/config.cfg
          tail -n +1 -f /var/log/nvidia-imex.log & wait
        resources:
          claims:
          - name: imex-daemon
        startupProbe:
          exec:
            command:
            - "sh"
            - "-c"
            - |-
              if [ -f /etc/nvidia-imex/null ]; then
                exit 0
              fi
              test "$(nvidia-imex-ctl -q)" = "READY"
          initialDelaySeconds: 1
          periodSeconds: 1
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: {{ .MultiNodeEnvironmentLabelKey }}
                  operator: In
                  values:
                  - {{ .MultiNodeEnvironmentLabelValue }}
              topologyKey: "nvidia.com/gpu.clique"
      resourceClaims:
      - name: imex-daemon
        resourceClaimTemplateName: {{ .ResourceClaimTemplateName }}
