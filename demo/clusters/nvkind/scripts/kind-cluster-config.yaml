kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
featureGates:
  DynamicResourceAllocation: true
containerdConfigPatches:
# Enable CDI as described in
# https://tags.cncf.io/container-device-interface#containerd-configuration
- |-
  [plugins."io.containerd.grpc.v1.cri"]
    enable_cdi = true
nodes:
- role: control-plane
  labels:
    node-role.x-k8s.io/control-plane: ""
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
        extraArgs:
          runtime-config: "resource.k8s.io/v1beta1=true"
    scheduler:
        extraArgs:
          v: "1"
    controllerManager:
        extraArgs:
          v: "1"
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        v: "1"
{{- range $gpu := until numGPUs }}
- role: worker
  labels:
    node-role.x-k8s.io/worker: ""
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        v: "1"
  extraMounts:
  # We inject all NVIDIA GPUs using the nvidia-container-runtime.
  # This requires `accept-nvidia-visible-devices-as-volume-mounts = true` be set
  # in `/etc/nvidia-container-runtime/config.toml`
  - hostPath: /dev/null
    containerPath: /var/run/nvidia-container-devices/cdi/runtime.nvidia.com/gpu/{{ $gpu }}
  # The generated CDI specification assumes that `nvidia-cdi-hook` is available on a
  # node
  # TODO: Remove this once we have a more stable solution to make `nvidia-cdi-hook`
  # on the kind nodes.
  - hostPath: /usr/bin/nvidia-cdi-hook
    containerPath: /usr/bin/nvidia-cdi-hook
  # We need to inject the fabricmanager socket to support MIG with toolkit 1.16.2
  # TODO: Remove this once we have a version of the toolkit where this is not required
  - hostPath: /run/nvidia-fabricmanager/socket
    containerPath: /run/nvidia-fabricmanager/socket
{{- end }}
