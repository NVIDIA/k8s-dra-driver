# please keep this alphabetized
linters:
  enable:
    - asciicheck
    - contextcheck
    - forcetypeassert
    - gocritic
    - godot
    - gofmt
    - goimports
    - misspell
    - stylecheck
    - gofumpt

run:
  tests: true
  timeout: 10m

linters-settings:
  goimports:
    local-prefixes: "github.com/NVIDIA/k8s-dra-driver"
  gofumpt:
    extra-rules: true
