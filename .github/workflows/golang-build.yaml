name: Golang

on:
  pull_request:
    branches:
      - main
      - release-*
  push:
    branches:
      - main
      - release-*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: -v --timeout 5m
        skip-cache: true
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build dev image
      run: make .build-image

    - name: Build
      run: make docker-build

    - name: Tests
      run: make docker-coverage
