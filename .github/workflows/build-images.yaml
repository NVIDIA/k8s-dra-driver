name: Images

# Run this workflow on pull requests
on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    branches:
      - main
      - release-*

jobs:
  build-image:
    if: (github.event.action != 'closed' || github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist: [ubuntu20.04, ubi8]
    steps:
      - uses: actions/checkout@v3

      - name: Calculate build vars
        id: vars
        run: |
          echo "COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
          LOWERCASE_REPO_FULL_NAME=$(echo "${{ github.event.pull_request.head.repo.full_name }}" | awk '{print tolower($0)}')
          echo ${LOWERCASE_REPO_FULL_NAME}
          echo $(dirname ${LOWERCASE_REPO_FULL_NAME})
          echo "LOWERCASE_REPO=$(dirname ${LOWERCASE_REPO_FULL_NAME})" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        env:
          IMAGE_NAME: ghcr.io/${LOWERCASE_REPO}/k8s-dra-driver
          VERSION: ${COMMIT_SHORT_SHA}
          # TODO: For now we only build multi-arch images to speed up development.
          BUILD_MULTI_ARCH_IMAGES: "false"
          PUSH_ON_BUILD: "true"
        run: |
          echo "${VERSION}"
          make -f deployments/container/Makefile build-${{ matrix.dist }}

